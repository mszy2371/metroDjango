{% extends "checker/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="main-custom">
<h1>{{ title }}:</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Place:</th>
        <th>Code:</th>
    </tr>
    {% for item in codes %}
    <tr>
    <th>{{ item.place }}</th>
    <th>{{ item.code }}</th>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
