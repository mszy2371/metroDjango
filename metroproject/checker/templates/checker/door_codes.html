{% extends "checker/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="main-custom">
<h1>{{ title }}:</h1>
</div>
<div class="table-responsive">
<table class="table table-sm table-dark table-striped">
    <tr>
        <th scope="col">Place:</th>
        <th scope="col">Code:</th>
    </tr>
    {% for item in codes %}
    <tr>
    <td>{{ item.place }}</td>
    <td>{{ item.code }}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
