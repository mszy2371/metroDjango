{% extends "checker/layout.html" %}

{% block title %}
Main Page
{% endblock %}

{% block body %}
{% if request.user.is_authenticated %}
             <h5> Hello, {{ request.user.first_name.capitalize }}! </h5>
{% endif %}

<div class="container main-custom main-page">
  <h3>Welcome!! Please log in and choose one of the following options:</h3>
  <div class="d-grid gap-2 col-6 mx-auto" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger btn-lg link-dark" onclick="location.href='{%url 'checker:full_rota_solo' %}'">Full week view</button>
    <button type="button" class="btn btn-warning btn-lg link-dark" onclick="location.href='{% url 'checker:all_duty_details' %}'">All duty times</button>
    <button type="button" class="btn btn-success btn-lg link-dark" onclick="location.href='{% url 'checker:daily_checker_today' %}'">Single day schedule</button>
    <button type="button" class="btn btn-info btn-lg link-dark" onclick="location.href='{% url 'holidays:holidays' %}'">Holidays</button>
    <button type="button" class="btn btn-secondary btn-lg link-dark" onclick="location.href='{% url 'checker:door_codes' %}'">Door codes</button>
  </div>
</div>






{% endblock %}
